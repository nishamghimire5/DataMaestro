name: Deploy DataMaestro to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install --legacy-peer-deps

    - name: Install Firebase CLI
      run: npm install -g firebase-tools    - name: Authenticate Firebase with Service Account
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > $HOME/firebase-key.json
        export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-key.json"

    - name: Set Firebase Project
      run: firebase use --project datamaestro-459010 --token '${{ secrets.FIREBASE_TOKEN }}'

    - name: Create .env.local for API Keys
      run: |
        echo "GOOGLE_GENAI_API_KEY=${{ secrets.GOOGLE_GENAI_API_KEY }}" >> .env.local
        echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env.local

    - name: Build Next.js App
      run: npm run build    - name: Deploy to Firebase Hosting
      env:
        GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
      run: firebase deploy --token '${{ secrets.FIREBASE_TOKEN }}' --non-interactive
