name: Deploy DataMaestro to Firebase Hosting

on:
  push:
    branches:
      - main  # Change if deploying from another branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Authenticate Firebase & Set Project
      run: firebase use --add --project datamaestro-459010

    - name: Create .env.local for API Keys
      run: |
        echo "GOOGLE_GENAI_API_KEY=${{ secrets.GOOGLE_GENAI_API_KEY }}" >> .env.local
        echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env.local

    - name: Build Next.js App
      run: npm run build

    - name: Deploy to Firebase Hosting
      run: firebase deploy
